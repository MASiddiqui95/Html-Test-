<body>
    <h1>Novell Services Login</h1>

            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select>
                        <option value="" disabled selected>-Choose a server-</option>
                        <option value="">-I Don't know!-</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>

                <td>Please specify <br>your role:</td>

                    <input type="radio" name="role" id="1">

                    <label for="2">Engineer</label>
                    <br>
                    <input type="radio" name="role" id="3">

                    <br>
                    <input type="radio" name="role" id="4">

            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>

            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>

                <td>
                    <input type="radio" name="role" id="mail">
                    <label for="mail">Mail</label>
                    <br>
                    <input type="radio" name="role" id="payroll">
                    <label for="payroll">Payroll</label>
                    <br>
                    <input type="radio" name="role" id="selfservice">
                    <label for="selfservice">Self-service</label>
                </td>
            </tr>
        </table>
        <button type="submit">Login</button>
        <button type="reset">reset</button>
    </form>

</html>
